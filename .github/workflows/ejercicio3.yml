name: Ejercicio 3

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Verificar código
        run: echo "Código verificado correctamente"

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ejecutar tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Mensaje de build
        run: echo "Build completado exitosamente"

      - name: Crear archivo build-info.txt
        run: |
          echo "Build date: $(date)" > build-info.txt
          echo "Version: 1.0.0" >> build-info.txt

      - name: Subir artifact de build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build-info.txt