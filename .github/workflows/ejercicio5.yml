name: Ejercicio 5

on:
  push:
    branches:
      - main

env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.create_timestamp.outputs.timestamp }}

    steps:
      - name: Print app and version
        run: |
          echo "App: $APP_NAME"
          echo "Version: $VERSION"
      - name: Create timestamp
        id: create_timestamp
        run: echo "timestamp=$(date +%s)" >> "$GITHUB_OUTPUT"

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run tests
        run: npm test

      - name: Print timestamp from setup
        run: echo "Timestamp from setup: ${{ needs.setup.outputs.timestamp }}"