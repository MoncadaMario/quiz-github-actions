name: Ejercicio 5

on:
  push:
    branches:
      - main

env:
  APP_NAME: "Quiz App"
  VERSION: "1.0.0"

jobs:
  setup:
    runs-on: ubuntu-latest

    outputs:
      timestamp: ${{ steps.create_timestamp.outputs.timestamp }}

    steps:
      - name: Imprimir app y versión
        run: |
          echo "App: $APP_NAME"
          echo "Versión: $VERSION"

      - name: Crear timestamp
        id: create_timestamp
        run: echo "timestamp=$(date +%s)" >> "$GITHUB_OUTPUT"

  test:
    needs: setup
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar tests
        run: npm test

      - name: Imprimir timestamp del setup
        run: echo "Timestamp del setup: ${{ needs.setup.outputs.timestamp }}"

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Mensaje de deploy
        run: echo "Desplegando $APP_NAME v$VERSION"

      - name: Verificar secret
        run: |
          if [ -n "$API_KEY" ]; then
            echo "API_KEY configurada correctamente"
          else
            echo "API_KEY no configurada"
          fi